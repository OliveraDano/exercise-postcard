<!DOCTYPE html>
<html>
<head>
    <title>The Postcard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Handlee&display=swap');
</style>

</head>
<body>
    <body class="handlee-regular"></body>
    <div class="main-content">
        <header>
        
        </header>
        <section>
            <div class="Postcard">
                <div class="Postcard-header">
                    <img src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png" alt="Cartoon-style stamp featuring a smiling sun wearing sunglasses in a blue sky with a few clouds, giving a cheerful and playful tone" />
                    <h1>Dano's Postcard</h1>
                </div>
                <div class="Postcard-body">
                    <div class="body-left-part">
                        <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                        <p> This is so cool, can't wait to start doing more stuff!</p></div>
                    
                    <div class="body-right-part">
                        <input type="text" name="name" placeholder="Your Name">
                        <input type="text" name="email" placeholder="Your Email">
                        <input type="text" name="message" placeholder="Your Message">
                        </div>
                
                </div>
                <div class="Postcard-footer">
                    <input type="submit" value="Send Postcard">
                </div>
            </div>
        </section>
        <footer>
        
        </footer>
    </div>
</body>
</html>
